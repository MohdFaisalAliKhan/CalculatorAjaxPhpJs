<!DOCTYPE html>
<html lang="el">
<head>
  <script src="jQuery.js" ></script>
<title>Calculator Task</title>
<link rel="stylesheet" href="calculatorPHP.css">
<script src="calculatorPHP.js"></script>
</head>
<body>
 
<div class="panel">
         <div class="calculator">
               <div class="screen">
                    <p id="result"></p>  
               </div>

        <div class="operator">
              <button class="operator" id="+" onclick="operators(this.id)">+</button>
              <button class="operator" id="-" onclick="operators(this.id)">-</button>
              <button class="operator" id="*" onclick="operators(this.id)">x</button>
              <button class="operator" id="/" onclick="operators(this.id)">/</button>
              <button class="operator" id="%" onclick="operators(this.id)">%</button>
        </div>
    <div class="keys">
              <div>
                    <button id="7" onclick="myfunction(this.id)">7</button>
                    <button id="8" onclick="myfunction(this.id)">8</button>
                    <button id="9" onclick="myfunction(this.id)">9</button>
              </div><div>
                    <button id="4" onclick="myfunction(this.id)">4</button>
                    <button id="5" onclick="myfunction(this.id)">5</button>
                    <button id="6" onclick="myfunction(this.id)">6</button>
              </div><div>
                    <button id="1" onclick="myfunction(this.id)">1</button>
                    <button id="2" onclick="myfunction(this.id)">2</button>
                    <button id="3" onclick="myfunction(this.id)">3</button>
              </div>

              <div>
                    <button id="0" onclick="myfunction(this.id)">0</button>
                    <button id="." onclick="myfunction(this.id)">.</button>
                    <button class="reset" onclick="reset()">C</button>
              </div>
        </div>
    </div>
<p id="test"></p>
</div>
</body>
</html>
